<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoji | Desafio 08 Codelândia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="imagens/Confetti.svg" alt="confeti">
            <h3>CodeMoji</h3>
        </div>
        <div class="enter-search">
            <div class="icons-search">
                <i class="bi bi-search"></i>
            </div>
            <div class="enter"><p>entrar na conta</p></div>
            <div class="icons-person"><i class="bi bi-person"></i></div>
        </div>
    </header>
    <section class="section">
        <div class="memoji-line-1">
            <img src="imagens/Memoji-01.png" alt="memoji">
            <img src="imagens/Memoji-02.png" alt="memoji">
        </div>

        <div class="text-memoji">
            <h3>Apple</h3>
            <h1>
                Melhor site para <br>
                criar <span class="purple">memoji</span>. <br>
                Fácil, simples e rápido
            </h1>
            <div class="buttons">
                <div class="btn-1">
                    <a href="#">
                        Criar Memoji
                    </a>
                </div>
                <div class="btn-2">
                    <a href="#">
                        Ver biblioteca
                    </a>
                </div>
            </div>
        </div>

        <div class="memoji-line-2">
            <img src="imagens/Memoji-03.png" alt="memoji">
            <img src="imagens/Memoji-04.png" alt="memoji">
        </div>

        <div class="memoji-line-3">
            <img src="imagens/Memoji-05.png" alt="memoji">
        </div>
    </section>
</body>
</html>
